<!doctype html>
<html lang="en">

<head>
    <title>Evaluation Tool</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/video.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="intro">
        <div id="introText">
            <h1>
                Evaluation tool
            </h1>
        </div>

        <div class="button-wrapper">
            <button type="button" class="btn btn-info button-styler" onclick="toggleIntro()">
                Start
            </button>
        </div>

    </div>

    <div class="main" id="main-space">
        <div class="video-holder" id="videoHolder">
            <video id="videoPlayer" class="video centre" width="95%" height="95%" controls autoplay>
                <source id="thisVideo" src="" type="video/mp4"> Your browser does not support the video tag.
            </video>
        </div>


        <div class="option" id="optionHolder">
            <h4 class="option-title">
                Choose the most appropriate expression:
            </h4>
            <div class="row-wrapper" id="optionRow">
                <div class="row">
                    <div class="col">
                        <img class="option-image" id="1" src="./media/img/1.png" type="img/png"
                            onclick="optionHelper(1)">
                    </div>
                    <div class="col">
                        <img class="option-image" id="2" src="./media/img/2.png" type="img/png"
                            onclick="optionHelper(2)">
                    </div>
                    <div class="col">
                        <img class="option-image" id="3" src="./media/img/3.png" type="img/png"
                            onclick="optionHelper(3)">
                    </div>
                    <div class="col">
                        <img class="option-image" id="4" src="./media/img/4.png" type="img/png"
                            onclick="optionHelper(4)">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
